	## hidden files and folders
        location ~ ^(.*)\/\.(.*)$ {
                return 404;
        }

	## don't use php-files in other directories
        location ~ \..*/.*\.php$ {
                return 403;
        }

        ## all files/directories that are protected and unaccessible from the web
        location ~* ^.*(\.(?:git|svn|htaccess|po[t]*))$ {
                return 404;
        }

        ## disable all methods besides HEAD, GET and POST
        if ( $request_method !~ ^(GET|HEAD|POST)$ ) {
                return 444;
        }

        # deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac)
        location ~ /\. {
                deny all;
                access_log off;
                log_not_found off;
        }

        ## protect the readme.html file to not reveal the installed version
#       location = /readme.html {
#               auth_basic "Restricted Access"; # auth realm
#               auth_basic_user_file .htpasswd-users; # htpasswd file
#       }

        ## deny access based on the User-Agent header
        if ($http_user_agent ~* (?:HTTrack|HTMLParser|libwww) ) {
                return 444;
        }

        ## deny access based on the Referer header - Block Referral Spam
#       if ($http_referer ~* (?:babes|click|diamond|forsale|girl|jewelry|love|nudit|organic|poker|porn|poweroversoftware|sex|teen|webcam|zippo|casino|replica) ) {
#               return 444;
#       }

        ## if no favicon exists return a 204 (no content error)
        location = /favicon.ico {
                try_files $uri =204;
                log_not_found off;
                access_log off;
        }

        ## don't log robots.txt requests
        location = /robots.txt {
                allow all;
                log_not_found off;
                access_log off;
        }

        ## static files are served directly & don't log
        location ~* \.(?:png|jpe?g|jpeg|gif|ico|m4a|mp[34]|mov|ogg|flv|mid|midi|wav|bmp|rtf|zip|tgz|tar|gz|rar|doc|xls|exe|bz2|pdf|txt|ppt[x]*)$ {

                autoindex off;
                expires max;
                add_header Pragma public;
                add_header Cache-Control "public, must-revalidate, proxy-revalidate";
                access_log off;
                log_not_found off;
                ## No need to bleed constant updates. Send the all shebang in one
                ## fell swoop.
                tcp_nodelay off;
                break;
        }

        ## static files are served directly
        location ~* \.(?:js|css|html/htm|js\?ver.*|css\?ver.*)$ {
                set $betterForCache  0;

                if ($args ~* ver=(.*)$) {
                        set $betterForCache  1;
                }
                if ($request_uri ~* "/wp-admin") {
                        set $betterForCache  0;
                }
                if ($betterForCache = 1) {
                        rewrite ^(.*) $scheme://$host$uri? last;
                }

                autoindex off;
                expires 1d;
                add_header Pragma public;
                add_header Cache-Control "public, must-revalidate, proxy-revalidate";
                ## No need to bleed constant updates. Send the all shebang in one
                ## fell swoop.
                tcp_nodelay off;
                break;
        }

